<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Melhor site</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #1d2671, #c33764);
      color: white;
      text-align: center;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      padding-top: 40px;
      transition: background 1s ease;
    }

    h1, p, button {
      transition: opacity 1s ease;
    }

    h1 { font-weight: 500; margin-bottom: 20px; }
    p { font-weight: 300; font-size: 16px; margin-bottom: 20px; }

    button {
      background: red; color: #333; border: none;
      padding: 14px 28px; font-size: 16px;
      border-radius: 30px; cursor: pointer;
      transition: transform 0.3s, opacity 1s ease;
      margin-top: 20px;
    }

    button:hover { transform: scale(1.08); background: #f1f1f1; }
    
    #moggadoBtn {
      display: none; /* come√ßa invis√≠vel */
      background: white;
      color: black;
    }
  </style>
</head>

<body>

  <h1>eu to fedo? üöÄ</h1>
  <p>sim ou n√£o</p>

  <button id="btnMoggar">Clique aq para descobrir se eu to fedo</button>

  <!-- Bot√£o que aparecer√° depois -->
  <button id="moggadoBtn">sim eu to fedo</button>

  <script>
    const btn = document.getElementById('btnMoggar');
    const moggadoBtn = document.getElementById('moggadoBtn');

    btn.addEventListener('click', function() {
      const elementos = document.querySelectorAll('h1, p, button:not(#moggadoBtn)');
      
      // Aplica fade out
      elementos.forEach(el => {
        el.style.opacity = '0';
      });
      
      // Ap√≥s 1 segundo, remove os elementos e muda o fundo
      setTimeout(() => {
        elementos.forEach(el => el.remove());
        document.body.style.background = 'pink';
        
        // Mostra o bot√£o "Moggado"
        moggadoBtn.style.display = 'inline-block';
      }, 1000);
    });
  </script>

</body>
</html>
