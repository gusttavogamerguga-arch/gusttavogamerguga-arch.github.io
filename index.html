<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>O melhor site</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #1d2671, #c33764);
      color: white;
      text-align: center;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      padding-top: 40px;
      animation: fadeIn 1.2s ease;
    }

    h1 { font-weight: 700; margin-bottom: 20px; }
    p { font-weight: 300; font-size: 16px; margin-bottom: 20px; }
    img { width: 200px; border-radius: 10px; margin-top: 20px; animation: fadeIn 1.5s ease; }
    figcaption { margin-top: 10px; font-weight: 500; font-size: 16px; }
    
    #mensagemGoku {
      margin-top: 10px;
      font-weight: 500;
      font-size: 16px;
      color: yellow;
      display: block;
      opacity: 1;
      transition: opacity 0.8s ease;
    }

    button {
      background: red; color: #333; border: none;
      padding: 14px 28px; font-size: 16px;
      border-radius: 30px; cursor: pointer; transition: 0.3s;
      margin-top: 20px;
    }

    button:hover { transform: scale(1.08); background: #f1f1f1; }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
  </style>
</head>

<body>

  <h1>Site do melhor programador 0 earnings ðŸš€</h1>
  <p>Meu primeiro site feito no celular</p>

  <figure>
    <img id="minhaImagem" src="https://upload.wikimedia.org/wikipedia/en/0/03/Goku_anime.png" alt="Goku">
    <figcaption id="legenda">Goku</figcaption>
    <p id="mensagemGoku">O W4K Ã© muito ruim</p>
  </figure>

  <button onclick="trocarImagem()">Clique aqui para alternar</button>

  <script>
    let mostrandoGoku = true;

    function trocarImagem() {
      const imagem = document.getElementById("minhaImagem");
      const legenda = document.getElementById("legenda");
      const mensagem = document.getElementById("mensagemGoku");

      if (mostrandoGoku) {
        // Alterna para Einstein
        imagem.src = "https://upload.wikimedia.org/wikipedia/commons/d/d3/Albert_Einstein_Head.jpg";
        legenda.innerText = "Alberto Einstein";
        mensagem.style.opacity = 0;
        setTimeout(() => { mensagem.style.display = "none"; }, 500);
      } else {
        // Volta para Goku
        imagem.src = "https://upload.wikimedia.org/wikipedia/en/0/03/Goku_anime.png";
        legenda.innerText = "Goku";
        mensagem.style.display = "block";
        setTimeout(() => { mensagem.style.opacity = 1; }, 10);
      }

      mostrandoGoku = !mostrandoGoku;
    }
  </script>

</body>
</html>
